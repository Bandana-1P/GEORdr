version: "3.9"

services:
  db:
    image: postgis/postgis:15-3.4
    container_name: geordr-db
    environment:
      POSTGRES_DB: geordr
      POSTGRES_USER: geordr_user
      POSTGRES_PASSWORD: geordr_pass
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  backend:
    build: ./backend
    container_name: geordr-backend
    depends_on:
      - db
    environment:
      DATABASE_URL: postgresql://geordr_user:geordr_pass@db:5432/geordr
    ports:
      - "8000:8000"

  frontend:
    build: ./frontend
    container_name: geordr-frontend
    depends_on:
      - backend
    ports:
      - "3000:3000"

volumes:
  pgdata:
